<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AudioPlayer</title>
</head>
<body>
    <img src="assets/img/cover1.png" alt="Lemonade" class="background">
    <div class="player-box">
        <div class="cover"><img class="coverImg" src="assets/img/cover1.png" alt=""></div>
            <div class="box"></div>
            <div class="play-btn"><img src="assets/svg/play.png" alt="" class="play-pause"></div>
            <div class="song">
                <div class="singer">Beyonce</div>
                <div class="songname">Don`t Hurt Yourself</div>
            </div>
            <audio src="assets/audio/Beyonce.mp3" class="audio" controls=""></audio>
            <div class="next-prev">
                <div class="next"><img src="assets/svg/forward.png" alt="Forward"class="forward"></div>
                <div class="prev"><img src="assets/svg/backward.png" alt="Backward" class="backward"></div>
            </div>
            <!-- <div class="progress-bar"><input type="range" class="progressbar" value="0"></div> -->
            <div class="progress-bar"><div class="progressbar"></div></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
